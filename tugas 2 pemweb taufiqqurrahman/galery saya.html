<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Foto</title>
  <style>
    /* CSS untuk gaya galeri */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #49a8fb;
    }

    .gallery-container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 20px;
      background-color: #49d7fb;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body bgcolor="#AFEEEE">
  <div class="gallery-container">
    <!-- 13 Foto di dalam galeri -->
    <div class="gallery-item"><img src="galery1 07.32.08.jpeg" alt="Foto 1"></div>
    <div class="gallery-item"><img src="galery2 07.32.00.jpeg" alt="Foto 2"></div>
    <div class="gallery-item"><img src="galery3 07.32.00.jpeg" alt="Foto 3"></div>
    <div class="gallery-item"><img src="galery4 07.32.00.jpeg" alt="Foto 4"></div>
    <div class="gallery-item"><img src="galery5 07.32.00.jpeg" alt="Foto 5"></div>
    <div class="gallery-item"><img src="galery6 07.32.00.jpeg" alt="Foto 6"></div>
    <div class="gallery-item"><img src="galery7 07.32.00.jpeg" alt="Foto 7"></div>
    
  </div>
</body>
</html>
